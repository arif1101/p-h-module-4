<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramer pitha uthshob</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>please fill up the form</h2>
            <form action="">
                <label for="name">
                    your name : 
                    <input id="name" type="text" placeholder="first name">
                </label>
                <label for="email">
                    your email :
                    <input id="email" type="text" placeholder="enter email">
                </label>
                <label for="phone">
                    your phone : 
                    <input id="phone" type="number" placeholder="enter number">
                </label>

                <fieldset>
                    <legend>pick one pitha</legend>
                    <label for="chitoy">
                        <input type="radio" 
                        name="pitha"
                        id="chitoy">
                        Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" 
                        name="pitha"
                        id="vapa">
                        Vapa
                    </label>
                    <label for="telepitha">
                        <input type="radio" 
                        name="pitha"
                        id="telepitha">
                        Telepita
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">
                        sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">
                        Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">
                        chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="25" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>

</body>
</html>
